<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Tammudu" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div>
                    <div class="card">
                        <h5 class="card-title">Choose your character</h5>

                        <div class="card-body">
                            <div id="holder">
                                <button class="butt">
                                    <img src="assets/images/77f7b4d43169e2d992020bb925d4deb3--andy-wachowski--hours.jpg" class="char" alt="neo">
                                    <p class="trinity">NEO</p>
                                </button>
                                <button class="butt">
                                    <img src="assets/images/Trinity-Matrix-Carrie-Anne-Moss.jpg" class="char" alt="trinity">
                                    <p class="trinity">TRINITY</p>
                                </button>
                                <button class="butt"><img src="assets/images/Agent-smith-the-matrix-movie-hd-wallpaper-2880x1800-4710.png"
                                        class="char" alt="agent smith"> <p class="trinity">AGENT SMITH</p></button>

                                <button class="butt">
                                    <img src="assets/images/matrix-morpheus.jpg" class="char" alt="morpheus">
                                    <p class="trinity">MORPHEUS</p>
                                </button>
                                <br>
                                <br>
                                <h5 class="card-title">Choose your weapon</h5>
                                <button class="butt">
                                    <img src="assets/images/350px-MP5KModified.jpg" class=" weapon" alt="neo">
                                </button>
                                <button class="butt">
                                    <img src="assets/images/il_340x270.1539067084_68ga.jpg" class="weapon" alt="trinity">
                                </button>
                                <button class="butt">
                                    <img src="assets/images/image_7_18503.jpg" class="weapon" alt="agent smith">
                                </button>
                                <button class="butt">
                                    <img src="assets/images/301d006813b7b7c00c10319b64245391.jpg" class="weapon" alt="morpheus">
                                </button>

                                <div id="battle">
                                    &nbsp;
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <p class="chosenChar">Character:</p>
                                        <div><meter min="0" max="100" value="70"></meter></div>
                                    </div>
                                    <!-- </div> -->
                                    <div class="col">
                                        <p class="chosenEnemy">Enemy:</p>
                                        <meter min="0" max="100" value="80"></meter>
                                    </div>
                                </div>
                                <p>&nap;</p>



                            </div>
                        </div>

                        <!-- <div class="col-lg-6">

                    </div>
                </div>


            </div>
        </div>
