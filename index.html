<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link href="https://fonts.googleapis.com/css?family=Baloo+Tammudu" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Vollkorn" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- <audio id="myAudio" controls autoplay src="assets/The Matrix  Soundtrack- Juno Reactor Vs Don Davis - Navras.mp3"></audio> -->
                <div>
                    <div class="card">
                        <h5 id="remaining" class="card-title">Choose your character</h5>

                        <div class="card-body">
                            <!-- <audio id="myAudio" controls autoplay src=""></audio> -->
                            <div id="holder">
                                <button id="neo1" class="butt">
                                    <img class="char1" src="assets/images/green-matrix-background_r1gl8-f__F0000.png"
                                        alt="neo">
                                    <p class="neo">NEO<br><span id="span1">150</span></p>
                                </button>
                                <button id="trinity1" class="butt">
                                    <img class="char2" src="assets/images/futuristic-neo-violet-matrix-digital-numeric-oriental-ornamental-pattern-texture-background-illustration-wallpaper-techno-113708853.jpg"
                                        alt="trinity">
                                    <p class="trinity">TRINITY <br> <span id="span2">100</span></p>
                                </button>
                                <button id="agent1" class="butt"><img class="char3" src="assets/images/black_and_white_matrix___pc_wallpaper_by_people_of_the_lie-d5rzy4r.png"
                                        alt="agent smith">
                                    <p class="agent">AGENT SMITH<br><span id="span3">200</span></p>
                                </button>

                                <button id="morpheus1" class="butt">
                                    <img class="char4" src="assets/images/matrix-background-with-the-blue-symbols_ekbfeosbe__F0004.png"
                                        alt="morpheus">
                                    <p class="morpheus">MORPHEUS <br><span id="span4">150</span></p>
                                </button>
                                <br>
                                <br>
                                
                                    <h5 id="weapy" class="card-title">Choose your weapon</h5>
                                    <div id="centred">
                                    <button id="wazz1" class="butt">
                                        <img src="assets/images/350px-MP5KModified.jpg" id="weapon1" class="weapon" alt="neo">
                                    </button>
                                    <button id="wazz2" class="butt">
                                        <img src="assets/images/il_340x270.1539067084_68ga.jpg" id="weapon2" class="weapon"
                                            alt="trinity">
                                    </button>
                                    <button id="wazz3" class="butt">
                                        <img src="assets/images/image_7_18503.jpg" id="weapon3" class="weapon" alt="agent smith">
                                    </button>
                                    <button id="wazz4" class="butt">
                                        <img src="assets/images/301d006813b7b7c00c10319b64245391.jpg" id="weapon4"
                                            class="weapon" alt="morpheus">
                                    </button>
                                </div>

                                <div id="battle">
                                    &nbsp;
                                </div>
                                <div class="row">
                                    <div id="charSelect" class="col">

                                        <p class="chosenChar">CHOSEN:</p>
                                        <div><meter min="0" max="100" id="charrChosen" value="0"></meter></div> <br>
                                        <button type="button" class="attack">Attack</button>

                                    </div>


                                    <div id="charEnemy" class="col">

                                        <p class="chosenEnemy">DEFENDER:</p>
                                        <div><meter min="0" max="100" id="charrDefender" value="0"></meter></div> <br>
                                        <button type="button" id="hide" class="attack">Attack</button>

                                    </div>

                                </div>
                                <button type="button" class="reset" onClick="window.location.reload()">RESET</button>

                            </div>
                        </div>



                    </div>
                </div>


            </div>
        </div>

        <script src="assets/javascript/game.js"></script>
</body>

</html>
